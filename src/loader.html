<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loader</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="nprogress-master/nprogress.css">
    <link rel="stylesheet" href="css/loader.css">
    <script src="scripts/jquery-1.12.4.js"></script>
    <script src="nprogress-master/nprogress.js"></script>
    <script type="text/javascript">
        $(function () {
            NProgress.configure({
                template: $('#splash-template').html()
            });
            NProgress.start();
        });
        $(window).load(function () {
            NProgress.done();
        })
    </script>
</head>
<body>
<script type="text" id="splash-template">
    <div class="splash card">
        <div role="spinner">
            <div class="spinner-icon"></div>
        </div>
        <p class="lead" style="text-align:center">不要回来，马上走开...</p>
        <div class="progress">
            <div class="mybar" role="bar"></div>
        </div>
    </div>

</script>
<iframe id="iframe" style="width: 100%; height: 660px;" src="http://wayou.github.io/SlipHover/"
        frameborder="0"></iframe>
</body>
</html>
